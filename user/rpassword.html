<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rpassword</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="header">
        修改密码页面
    </div>

    <form>
        <span>原始密码不对，请重试</span>
        <label>
            Original Passwords:<input type="text" name="oldPassword">
        </label>
        <label>
            New Passwords:<input type="text" name="newPassword">
        </label>
        <label>
            Confirm New Passwords:<input type="text" name="rNewPassword">
        </label>
        <button>Change Passwords</button>
    </form>

    <script src="./jquery/jquery.min.js"></script>
    <script src="./js/rpassword.js"></script>
</body>
</html>
