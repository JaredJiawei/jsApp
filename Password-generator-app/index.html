<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">gfjdhg35asda/#@ad</span>
                <button id="copy">Copy to clipboard</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Passwords Length</label>
                <input id="len" type="number" min="4" max="20" value="10">
            </div>
            <div class="form-control">
                <label for="upper">Contain Uppercase Letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase Letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Contain numbers</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="sysmbal">Contain Symbol</label>
                <input id="symbol" type="checkbox">
            </div>
            <button class="generate" id="generate">Generate Passwords</button>
        </div>
    </div>
</body>
</html>
